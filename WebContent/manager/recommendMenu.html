<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../css/setMenu.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
		body{
			background-image:url("../images/managerbg.jpg");
			background-repeat:repeat;
			background-attachment:fixed;
			color:black;
			
			font-family: 'Black Han Sans', sans-serif;
			color:rgb(0,0,0);
		}
		
	
	</style>
<meta charset="UTF-8">
<title>오늘의 추천 메뉴를 골라주세요!</title>
</head>
<body>
	<center>
	<p>오늘의 추천 메뉴 설정하기</p>
	</center>
	
	<p2>1. 추천할 메뉴 고르기</p2><br><br>
	
	<!-- 추천할 메뉴를 고르기(오늘의 메뉴 고르기) -->
	
	<!-- 첫번째 메뉴 고르기 -->
	<button class="button2">
	<img width="250" height="250" alt="치즈 버거" src="../images/cheeseBurgerMenu.PNG"/>	
	</button>
	
	<!-- 두번째 메뉴 고르기 -->
	<button class="button2">
	<img width="250" height="250" alt="더블 버거" src="../images/doubleBurgerMenu.PNG"/>
	</button>
	
	<!-- 세번째 메뉴 고르기 -->
	<button class="button2">
	<img width="250" height="250" alt="케밥 버거" src="../images/kebabBurgerMenu.PNG"/>	
	</button>
	
	<!-- 네번째 메뉴 고르기 -->
	<button class="button2">
	<img width="250" height="250" alt="토마토 버거" src="../images/tomatoBurgerMenu.PNG"/>	
	</button>
	
	<br><br>
	<p2>2. 추천 문구 작성하기</p2><br><br>
	
	<!-- placeholder, value가 안먹음 .IE8,9에 대해 더 알아볼 것. -->
	<textarea value="오늘 하루는 맛있는 토마토 버거와 함께 어떠세요?" cols="60" rows="10"></textarea>
	<br><br>
	<div align="right">
	<input type="submit" value="결정!" class="submitBtn">
	</div>
	
</body>
</html>
