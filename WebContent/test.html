<html>
    <head>
        <meta charset="utf-8">
     	<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
     	<script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    </head>
    <body>
        파이어베이스 실시간으로 웹페이지 연동하기 </br>
        Firebase + Realtime + Web 
        <p id="demo">A Paragraph.</p>
        <pre id="object"></pre>
        <button type="button" onclick="myFunction()">데이터 쓰기</button>

        <script>
        var firebaseConfig = {
        	    apiKey: "AIzaSyAhWZp0H5loTHL92JtrXoCEFdwt8s9DDLY",
        	    authDomain: "grsn-43bdc.firebaseapp.com",
        	    databaseURL: "https://grsn-43bdc-default-rtdb.firebaseio.com",
        	    projectId: "grsn-43bdc",
        	    storageBucket: "grsn-43bdc.appspot.com",
        	    messagingSenderId: "592297355861",
        	    appId: "1:592297355861:web:244776f5d914a5c93c02dc",
        	    measurementId: "G-60XJK2NTE5"
        	  };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            // firebase에서 읽기
            var demo = document.getElementById("demo");
            var preObject = document.getElementById("object");
            var dbRef = firebase.database().ref().child("object");
            dbRef.on('value',snap => demo.innerHTML = snap.val());
            dbRef.on('value',snap => {
                preObject.innerText = JSON.stringify(snap.val(),null,3);
            });
        </script>

        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML = "쓰기를 완료";
                alert("쓰기 완료");
                
                //firebase에 쓰기
                var dbRefObject = firebase.database().ref();
                dbRefObject.child("object").set("Some Value");
            }
        </script>
    </body>
</html>
